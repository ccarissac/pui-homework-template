<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Bun Bun Bake Shop</title>
<link rel="stylesheet" type="text/css" href="style.css">

<body>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');
  </style>
<!-- Header -->
  <div class="header">
    <a href="gallery.html"><img src="../assets/logo/logo-01.svg" width="200" alt="Bun Bun Bake Shop Logo"
        class="product-logo" />
    </a>
    <div class="right-header">
      <div class="menu">
        <a href="gallery.html"><h4 class="menu-products">PRODUCTS</h4></a>
        <a href="cart.html"><h4 class="menu-cart">CART</h4></a>
      </div>
      <hr class="thic-line">
      <h3 class="tagline">Our hand-made cinnamon rolls</h3>
    </div>
  </div>

  <div class="cart-body">
    <div class="cart-item-one">
        <div class="cart-image-remove">
            <img class="product-image" src="../assets/products/original-cinnamon-roll.jpg" width="200" alt="Photo of Original Cinnamon Roll, looking delicious"/>
            <p class="cart-remove">Remove</p>
        </div>
        <h3 class="cart-text"> Original Cinnamon Roll
            <br> Glazing: Keep Original 
            <br> Pack Size: 1 
        </h3>
        <h2 class="cart-price">$2.49</h2>
    </div>

    <div class="cart-item-two">
        <div class="cart-image-remove">
            <img class="product-image" src="../assets/products/double-chocolate-cinnamon-roll.jpg" width="200" alt="Photo of Original Cinnamon Roll, looking delicious"/>
            <p class="cart-remove">Remove</p>
        </div>
        <h3 class="cart-text"> Double Chocolate Cinnamon Roll
            <br> Glazing: Sugar Milk
            <br> Pack Size: 6
        </h3>
        <h2 class="cart-price">$27.45</h2>
    </div>

    <hr class="thic-line">
    
    <div class="cart-checkout">
        <h2 class="cart-text">Total</h2>
        <h2 class="cart-checkout-price">$29.94</h2>
    </div>
    <div class="checkout-button">
        <button type="button" class="highlight-button">Checkout</button>
    </div>
  </div>

  </body>
</html>
