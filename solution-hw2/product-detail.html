<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Bun Bun Bake Shop</title>
<link rel="stylesheet" type="text/css" href="style.css">

<body>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');
  </style>

  <div class="header">
    <a href="gallery.html"><img src="../assets/logo/logo-01.svg" width="200" alt="Bun Bun Bake Shop Logo"
        class="product-logo" />
    </a>
    <div class="right-header">
      <div class="menu">
        <a href="gallery.html">
          <h4 class="menu-products">PRODUCTS</h4>
        </a>
        <!-- <a href="cart.html"><h4 class="menu-cart">CART</h4></a> -->
        <h4 class="menu-cart">CART</h4>
      </div>
      <hr class="thic-line">
      <h3 class="tagline">Original cinnamon roll</h3>
    </div>
  </div>

  <div class="detail-body">
    <img class="product-image" src="../assets/products/original-cinnamon-roll.jpg" width="600" alt="Photo of Original Cinnamon Roll, looking delicious"/>
    <div class="detail-right">
      <p>Customize our delicious, hand-made cinnamon roll to your liking!</p>
      <div class= "select-body">
        <div class="detail-select">
          <p>Glazing:</p>
          <select>
            <option value="0">Keep Original</option>
            <option value="1">Sugar Milk</option>
            <option value="2">Vanilla Milk</option>
            <option value="2">Double Chocolate</option>
          </select>
        </div>
      
        <br>
        
        <div class="detail-select">
          <p>Pack Size:</p>
          <select>
            <option value="0">1</option>
            <option value="1">3</option>
            <option value="2">6</option>
            <option value="2">12</option>
          </select>
        </div>
      </div>
      <div class="detail-checkout">
        <p class="detail-price">$ 2.49</p>
        <a href="cart.html"><button type="button" class="highlight-button">Add to Cart</button></a>
      </div>
    </div>
  </div>

</body>

</html>
