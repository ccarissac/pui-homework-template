<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Bun Bun Bake Shop</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <body>
    <h1 class="main-title"> Product Detail</h1>
    <hr>
    <a href="index.html"> <img src="../assets/logo/logo-01.svg" 
    width="200"
    alt="Bun Bun Bake Shop Logo"
    class="product-logo"/> </a>
    <hr>

    <div class="menu">
      <a href="index.html"><h4 class="menu-products">
          PRODUCTS
      </h4></a>

      <a href="cart.html"><h4 class="menu-cart">
        CART
      </h4></a>
    </div>

    <br>

    <div class="detail-product">
      <div class="detail-product-og">
        <img src="../assets/products/original-cinnamon-roll.jpg" class="detail-product-image-og"/>
        <p class="detail-product-blurb">
          Customize our delicious, hand-made cinnamon roll to your liking!
        </p>
      </div>

    <br>

    <p class= "glazing-options">
      Glazing
      <div class="glaze-select">
        <select>
          <option value="0">Keep Original</option>
          <option value="1">Sugar Milk</option>
          <option value="2">Vanilla Milk</option>
          <option value="2">Double Chocolate</option>
        </select>
      </div>
    </p>
    
    <p class="pack-options">
      Pack Size:
      <div class="pack-select">
      <select>
        <option value="0">1</option>
        <option value="1">3</option>
        <option value="2">6</option>
        <option value="2">12</option>
      </select>
    </div>

    <br><br>

    <h4 class="cost-total">
        $2.49
        <button type="button">Add to Cart</button>
      </h4>
    </div>
    </p>
  </body>
</html>
