<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Bun Bun Bake Shop</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <body>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');
    </style>
    <h1 class="main-title"> Product Detail</h1>
    <hr>
    <a href="index.html"> <img src="../assets/logo/logo-01.svg" 
    width="200"
    alt="Bun Bun Bake Shop Logo"
    class="product-logo"/> </a>
    <hr class="bottom-thic-line">

    <div class="menu">
      <a href="index.html"><h4 class="menu-products">
          PRODUCTS
      </h4>

      <a href="cart.html"><h4 class="menu-cart">
        CART
      </h4></a>

      <h2 class="tagline"> 
        Original Cinnamon Roll
      </h2>
    </div>

    <br>

    <div class="detail-product">
      <div class="detail-product-og-container">
        <img src="../assets/products/original-cinnamon-roll.jpg" class="detail-product-image-og" width="600"/>
        <div class="detail-product-blurb">
          <p class="product-detail-text">
          Customize our delicious, hand-made cinnamon roll to your liking! </p>
        <br>
        <div class="glazes">
          <p class= "product-detail-text">
            Glazing
          </p>
            <div class="glaze-select">
              <select>
                <option value="0">Keep Original</option>
                <option value="1">Sugar Milk</option>
                <option value="2">Vanilla Milk</option>
                <option value="2">Double Chocolate</option>
              </select>
            </div>
        </div>
      
          
          <p class="product-detail-text">
            Pack Size:
            <div class="pack-select">
            <select>
              <option value="0">1</option>
              <option value="1">3</option>
              <option value="2">6</option>
              <option value="2">12</option>
            </select>
          </div>

          <br><br>

            <h4 class="product-detail-text">
              $2.49
              <a href="cart.html"><button type="button" class="highlight-button">Add to Cart</button></a>
            </h4>
          </div>
      </div>
    </div>

    
  </body>
</html>
