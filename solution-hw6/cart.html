<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Bun Bun Bake Shop</title>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
  <script defer src="js/app.js" type="text/javascript"></script>
  <script defer src="js/rollsData.js" type="text/javascript"></script>
  <script defer src="js/addCart.js" type="text/javascript"></script>
  <!-- <script src="js/rollsData.js" type="text/javascript"></script> -->
</head>

<body>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');
  </style>
<!-- Header -->
  <div class="header">
    <a href="index.html"><img src="../assets/logo/logo-01.svg" width="200" alt="Bun Bun Bake Shop Logo"
        class="product-logo" />
    </a>
    <div class="right-header">
      <div class="menu">
        <a href="index.html"><h4 class="menu-products">PRODUCTS</h4></a>
        <a href="cart.html"><h4 class="menu-cart">CART</h4></a>
      </div>
      <hr class="thic-line">
      <h3 class="tagline">Our hand-made cinnamon rolls</h3>
    </div>
  </div>

  <div class="cart-body">
    <!-- <div class = "cart-list"> -->
      <template id="cart-item-template">
        <div class="cart-item-one">
          <div class="cart-image-remove">
              <img class="product-image" src="assets/products/original-cinnamon-roll.jpg" width="200" alt="Photo of Original Cinnamon Roll, looking delicious"/>
              <p class="cart-remove">Remove</p>
          </div>
          <div class="cart-text">
            <h3 class="cart-item-name"> Original Cinnamon Roll </h3>
            <h3 class="cart-item-glaze"> Glazing: Keep Original </h3> 
            <h3 class="cart-item-size"> Pack Size: 1 </h3> 
          </div>
            <h2 class="cart-item-price">$2.49</h2>
        </div>
        </template>
    <!-- </div> -->
  </div>
  
    <hr class="thic-line">
      
    <div class="cart-checkout">
        <h2>Total</h2>
        <h2 class="cart-checkout-price">29.94</h2>
    </div>
    <div class="checkout-button">
        <button type="button" class="highlight-button">Checkout</button>
    </div>
  </div>

  </body>
</html>
