<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Bun Bun Bake Shop</title>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
  <script src="js/app.js" type="text/javascript"></script>
</head>

<body>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');
  </style>
<!-- Header -->
  <div class="header">
    <a href="index.html"><img src="../assets/logo/logo-01.svg" width="200" alt="Bun Bun Bake Shop Logo"
        class="product-logo" />
    </a>
    <div class="right-header">
      <div class="menu">
        <a href="index.html"><h4 class="menu-products">PRODUCTS</h4></a>
        <a href="cart.html"><h4 class="menu-cart">CART</h4></a>
      </div>
      <hr class="thic-line">
      <h3 class="tagline">Original cinnamon roll</h3>
    </div>
  </div>

  <div class="detail-body">
    <img class="product-image" src="../assets/products/original-cinnamon-roll.jpg" width="600" alt="Photo of Original Cinnamon Roll, looking delicious"/>
    <div class="detail-right">
      <p>Customize our delicious, hand-made cinnamon roll to your liking!</p>
      <div class= "select-body">
        <div class="detail-select">
          <p>Glazing:</p>
          <select id="glazingOptions"
            onchange="glazingChange(this)">
          </select>
        </div>
      
        <br>

        <div class="detail-select">
          <p>Pack Size:</p>
          <select id="countOptions"
            onchange="countChange(this)">
          </select>
        </div>
      </div>
      <div class="detail-checkout">
        <p class="detail-price">$ 2.49</p>
        <a href="cart.html"><button type="button" class="highlight-button">Add to Cart</button></a>
      </div>
    </div>
  </div>

</body>

</html>
