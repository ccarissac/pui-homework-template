<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Box</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three/build/three.module.js",
          "three/addons/": "https://unpkg.com/three/examples/jsm/"
        }
      }
    </script>
    <script defer type="module" src="./js/main.js"></script>
  </head>
  <body>


    <div id="smoke-3d"></div>

    <div class="memory-container">

        <img class = memory-image src = "" alt = "memory that will be dynamically updated, the image description is in memory-description" width = "300px">
        
        <div class ="memory-text">
          <h1 class = "memory-name"> Silly wanderings down the hall</h1>

          <div class = "memory-date-and-people">
            
            <h2 class = "memory-date"> February 13, 2020</h3>
            <h2 class = "memory-people">Helen, Aarnav, Sojung, Joan</h3>
          </div>
          <p class = "memory-description">Sample text in my popup. This is a meaningful memory to me. </p>
        </div>
        <button type="button" class="memory-remove">Press "m" or refresh memory here!</button>
  
  </div>


  </body>
</html>
